<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#Convite</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
  }
  .video-container {
    position: relative;
    width: 100%;
    height: 70%;
    padding-bottom: 56.25%; /* Proporção 16:9 */
  }
  .video-container video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  .contact-form {
    max-width: 60%; /* Ajuste conforme necessário */
    margin: 20px auto; /* Espaçamento em relação ao vídeo */
  }
  /* Estilos adicionais para tornar o formulário responsivo */
  .contact-form iframe {
    width: 80%;
    height: 350px; /* Altura do formulário. Ajuste conforme necessário */
  }
  @media screen and (max-width: 600px) {
    .contact-form {
      max-width: 100%; /* Ajuste para telas menores */
    }
  }
</style>
</head>
<body>
<div class="video-container">
  <video controls autoplay>
    <source src="untitled.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
<div class="contact-form">
  <div data-embed-src="https://kontactr.com/form/74a3cafde7c6db6"></div>
  <script src="https://d3vxmrleduyji.cloudfront.net/js/e.js"></script>
</div>
</body>
</html>
