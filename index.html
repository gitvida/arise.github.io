<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#arise...</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .video-container {
    position: relative;
    width: 100%;
    max-width: 854px;
    height: 480px;
    margin-bottom: 20px; /* Espaço entre o vídeo e a seta */
  }
  .video-container video {
    width: 100%;
    height: 100%;
  }
  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }
  .play-button:hover {
    background-color: rgba(0, 0, 0, 0.9);
  }
  .arrow-down {
    color: #fff;
    font-size: 24px;
    margin-top: 10px; /* Espaço entre o vídeo e a seta */
  }
</style>
</head>
<body>
<div class="video-container">
  <video controls id="video" onplay="hidePlayButton()">
    <source src="untitled2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <button class="play-button" id="playButton" onclick="playPause()">Play</button>
</div>
<div class="arrow-down">
  &#8595; <!-- Seta para baixo -->
</div>
<div class="contact-form">
  <div data-embed-src="https://kontactr.com/form/74a3cafde7c6db6"></div>
  <script src="https://d3vxmrleduyji.cloudfront.net/js/e.js"></script>
</div>

<script>
  function playPause() {
    var myVideo = document.getElementById("video");
    if (myVideo.paused)
      myVideo.play();
    else
      myVideo.pause();
  }

  function hidePlayButton() {
    var playButton = document.getElementById("playButton");
    playButton.style.display = "none";
  }
</script>
</body>
</html>
